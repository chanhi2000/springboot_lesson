ext {
    versions = [
            springBoot :  '2.1.0.RELEASE',
            spring      : '4.3.18.RELEASE',
            h2          : "1.4.196",
            log4j       : "1.2.17",
            ojdbc6      : '11.2.0.3',
            junit       : '4.12'

    ]

    dep = [
            springContext       : "org.springframework:spring-context:$versions.spring",
            springBootClasspath : "org.springframework.boot:spring-boot-gradle-plugin:$versions.springBoot",
            springBootStarter : "org.springframework.boot:spring-boot-starter:$versions.springBoot",
            springBootStarterWeb : "org.springframework.boot:spring-boot-starter-web:$versions.springBoot",
            springBootStarterTest : "org.springframework.boot:spring-boot-starter-test:$versions.springBoot",
            springBootDataJpa: "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBoot",
            springBootThymeleaf : "org.springframework.boot:spring-boot-starter-thymeleaf:$versions.springBoot",
            h2 : "com.h2database:h2",
            
            ojdbc6 : "oracle:ojdbc6:$versions.ojdbc6",
            log4j : "log4j:log4j:$versions.log4j",
            junit : "junit:junit:$versions.junit"
    ]
}